---
services:
    api:
        version: "0.0.1"
        network_mode: host
        ports:
            client: "5000"
        base_url: "api/v1"
        admin:
            username: "admin"
            default_password: "admin"
        token:
            enabled: true
            secret: "jagereye_dev"
    database:
        version: "mongo-3.6.0"
        db_name: jager_test
        network_mode: host
        ports:
            client: "27017"
    messaging:
        version: "nats-1.0.4"
        network_mode: host
        ports:
            client: "4222"
            monitor: "8222"
    obj_storage:
        version: "minio-RELEASE.2018-04-04T05-20-54Z"
        network_mode: host
        ports:
            client: "9000"
        volumes:
            data: /data:/data
        params:
            # The endpoint URL of object store.
            endpoint_url: 'http://localhost:9000'
            # The name of bucket to store objects.
            bucket_name: 'jager-store'
        credentials:
            access_key: 'jagereye'
            secret_key: 'jagereye'
apps:
    intrusion_detection:
        version: "0.0.1"
        network_mode: host
