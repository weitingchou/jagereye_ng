---
services:
    api:
        version: "0.0.1"
        network_mode: host
        ports:
            client: "5000"
        base_url: "api/v1"
        admin:
            username: "admin"
            default_password: "admin"
        token:
            enabled: true
            secret: "jagereye_dev"
    database:
        version: "mongo-3.6.0"
        db_name: jagereye-dev
        network_mode: host
        ports:
            client: "27017"
            prometheus: "9001"
    messaging:
        version: "nats-1.0.4"
        network_mode: host
        ports:
            client: "4222"
            monitor: "8222"
            prometheus: "7777"
    obj_storage:
        version: "minio-RELEASE.2018-05-11T00-29-24Z"
        network_mode: host
        ports:
            client: "9000"
        volumes:
            data: /data:/data
        params:
            # The endpoint URL of object store.
            endpoint_url: 'http://localhost:9000'
            # The name of bucket to store objects.
            bucket_name: 'jager-store'
        credentials:
            access_key: 'jagereye'
            secret_key: 'jagereye'
    prometheus:
        version: "prometheus-v2.2.1"
        network_mode: host
        ports:
            client: "9090"

    expiration:
        version: "0.0.1"
        network_mode: host
        params:
            # Expiration period in days.
            expiration_days: 30
            # The maximum allowance of event records.
            # The number "400,000" is for 1TB storage space, it assumes each event
            # contains about 2.2MB, including the database record, a 10-seconds video,
            # a thumbnail and a metadata json file.
            max_event_records: 400000
            # Repeat period of expiration function (in minutes).
            repeat_period_mins: 10
apps:
    base:
        read_batch_size: 5
        motion_threshold: 80
    intrusion_detection:
        version: "0.0.1"
        network_mode: host
        detect_threshold: 0.25
        video_format: "mp4"
        fps: 15
        history_len: 3
